version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: inventario_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventario
    volumes:
      - db_data:/var/lib/mysql
      # Uncomment the following line if you have an initialization script
      # - ./script_baseDatos:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  app:
    build: .
    container_name: inventario_app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: inventario
      DB_USER: root
      DB_PASSWORD: root
      DISPLAY: host.docker.internal:0.0 # For Windows with VcXsrv or similar
    volumes:
      - .:/app
      - /tmp/.X11-unix:/tmp/.X11-unix # For Linux X11 forwarding

volumes:
  db_data:
